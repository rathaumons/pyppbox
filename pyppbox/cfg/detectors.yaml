dt_name: YOLO
nms_threshold: 0.45
conf_threshold: 0.5
class_file: dt_yolocv/coco.names
model_cfg_file: dt_yolocv/yolov4.cfg
model_weights: dt_yolocv/yolov4.weights
model_resolution_width: 416
model_resolution_height: 416
repspoint_callibration: 0.25
