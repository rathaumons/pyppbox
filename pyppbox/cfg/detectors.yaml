dt_name: OpenPose
hand: False
model_pose: BODY_25
model_folder: dt_openpose/models
model_resolution: -1x256
output_resolution: -1x-1
number_people_max: 0
disable_blending: False
---
dt_name: GT
gt_file: tmp/gt/realID_hard_sur.txt
input_gt_map_file: tmp/gt/input_gt_map.txt
