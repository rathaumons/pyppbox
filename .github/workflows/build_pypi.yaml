name: Build PyPI

on:
  push:
    tags:
      - "v*"

jobs:

  build_wheel:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools>=67.2.0"
        pip install wheel build PyYAML
    - name: Build .tar.gz
      run: |
        python -m build --sdist --skip-dependency-check
    - name: Archive wheels
        uses: actions/upload-artifact@v3
        with:
          path: dist/*.whl

  build_source:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install "setuptools>=67.2.0"
        pip install wheel build PyYAML
    - name: Build .whl
      run: |
        python -m build --wheel --skip-dependency-check
    - name: Archive wheels
        uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  publish_pypi:
    name: Publish ðŸ“¦ to PyPI
    needs: [build_wheel, build_source]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Collect and extract artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact
          path: dist
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
